<body>
  
    <div class="container-fluid" id="override_bstrap_container" data-spy="scroll" data-target=".navbar" data-offset="50">

        <section class="contact justify-content-center text-center">
          <div id="contactform" class="d-flex justify-content-center flex-column">
            <h5 style="width:510px;" class="wow fadeIn border border-light rounded bg-dark mt-4 p-2 text-white align-self-center abeezee" data-wow-duration="1.5s">Have any queries? Fill out the form below.</h1> 
            <div style="width:fit-content;" class="wow fadeIn rounded border bg-white text-left align-self-center mt-3" data-wow-delay="0.5s" data-wow-duration="2.5s"> 
             <form class="p-5">
               <div class="form-row mb-3">
                 <div class="col">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Forename" required="">
                 </div>

                 <div class="col">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" placeholder="Surname" required="">
                 </div>
               </div>
               <div class="form-group">
                <label for="emailadd">Email Address</label>
                <input type="email" class="form-control" id="emailadd" required="">
               </div>
               <div class="form-group">
                <label for="telnum">Telephone No.</label>
                <input type="tel" class="form-control" id="telnum">
               </div>
               <div class="form-group">
                <label for="group">Individual/Business</label>
                <select class="form-control" id="group" required="">
                  <option>Individual</option>
                  <option>Business</option>
                </select>
               </div>
               <div class="form-group mt-4" required="">
                  <textarea class="form-control" rows="5" placeholder="Enter your message"></textarea>
               </div>
               <div class="text-center mt-5">
                 <button class="border border-default btn btn-light w-50" type="submit"><span style="font-weight:bolder;">Submit</span></button>
               </div>
             </form>
            </div>
         </div>
        </section>
        <footer class="abeezee page-footer p-3 mx-auto text-black text-center flex-nowrap">
            <br>
            <p>CA115 | GROUP AH</p>
        </footer>
    </div>
